<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hamza Jb Portfolio</title>
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="./script/main.js"></script>
    </head>
    <body>
        <div class="page-container">
            <i class="home-menu fa-solid fa-bars"></i>
            <div class="slide-header">
            <div class="slide-title">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <span>Hamza Jb</span> 
            </div>
                <ul class="slide-nav">
                    <li class="slide-nav-item">
                        <i class="fa-solid fa-house-chimney"></i>
                        <span>Home</span>
                    </li>
                    <li class="slide-nav-item">
                        <i class="fa-solid fa-user"></i>
                        <span>About</span>
                    </li>
                    <li class="slide-nav-item">
                        <i class="fa-solid fa-bars-staggered"></i>
                        <span>Services</span>
                    </li>
                    <li class="slide-nav-item">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Portfolio</span>
                    </li>
                    <li class="slide-nav-item">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Contact</span>
                    </li>
                </ul>
            </div>
            <div class="sections">

                <div class="static-options">
                    <i style="display:block;" class="moon fa-solid fa-moon"></i>
                    <i style="display:none;" class="sun fa-solid fa-sun"></i>
                    <i class="setting fa-solid fa-gear">
                        <div class="themes">
                            <div class="themes-option theme-red"></div>
                            <div class="themes-option theme-blue"></div>
                            <div class="themes-option theme-yellow"></div>
                            <div class="themes-option theme-green"></div>
                        </div>
                    </i>
                </div>
                <div class="section home">
                        <div class="home-container">
                            <div class="home-info">
                                <p>Hello , my name is <span>Hamza Jaballi</span> </p>
                                <p>Im a <span class="type-effect">Web developer</span> </p>
                                <p>
                                    Im Full stack developer with experience in both Frontend And Backend web development ,
                                    i create web components and Restful APIs ...
                                </p>
                                <button class="home-show-btn">More About Me</button>
                            </div>
                            <div class="home-photo">
                                <div class="img-border-top"></div>
                                <div class="img-border-bottom"></div>
                                <img src="./assets/me.png" alt="">
                            </div>
                        </div>
                </div>

            </div>
            
        </div>
    </body>
</html>
